  window.onload = function () {
    var lang_list = document.getElementById("lang-list"),
    city_list = document.getElementById("city-list");
    for (var country in countryObject) {
      lang_list.options[lang_list.options.length] = new Option(country, country);
      }
    lang_list.onchange = function () {
      city_list.length = 1; // remove all options bar first
      if (this.selectedIndex < 1) return; // done
      for (var city in countryObject[this.value]) {
        city_list.options[city_list.options.length] = new Option(city, city);
        }
      }
      lang_list.onchange(); // reset in case page is reloaded
    }

<body>
  <div class="row">
    <div class="col-md-4">
      <section class="top-banner">
        <div class="container">
          <h1 class="heading">Searching for weather information in an area</h1>
            
            <h4>Search by entering city name</h4>
            <form>
            <input type="text" placeholder="Enter a city name" autofocus>
            <button type="submit">Search</button>
            <span class="message"></span>
            </form>
            
            <form>
            <div class="center language">
            </br></br><h4>Search by country</h4>
            Country: 
            <select name="country" id="lang-list" class="custom-select">
              <option value="" selected="selected">Select Country</option>
            </select> </br> </br>
            City:
            <select name="city" id="city-list" class="custom-select">
             <option value=""selected="selected">Please select Country first</option>
             </select>
            </br></br><button type="submit">Search</button> 
            <span class="message"></span>
            </div>
          </form>
          
          <div class="history">
            <h5>History</h5>
            <hr>
            <ul class="history-list"></ul>  
          </div>
        </div>
      </section>
    </div>

    <div class="col-md-8">
      <div class="btnDelAll">
        <button id="delBtn">Delete all</button>
      </div>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities"></ul>
        </div>
      </section>
    </div>
  </div>
