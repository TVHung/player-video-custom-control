<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="cloudy.png"/>
  <!-- Import Boostrap css, js, font awesome here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>Quick look up weather</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <div class="row">
    <div class="col-md-4">
      <section class="top-banner">
        <div class="container">
          <h1 class="heading">Quick look up weather area</h1>
          <div class="center language">
            <select name="lang-list" id="lang-list" class="custom-select">
              <option value="af">Afrikaans</option>
              <option value="al">Albanian</option>
              <option value="ar">Arabic</option>
              <option value="az">Azerbaijani</option>
              <option value="bg">Bulgarian</option>
              <option value="ca">Catalan</option>
              <option value="cz">Czech</option>
              <option value="da">Danish</option>
              <option value="de">German</option>
              <option value="el">Greek</option>
              <option value="en">English</option>
              <option value="eu">Basque</option>
              <option value="fa">Persian (Farsi)</option>
              <option value="fi">Finnish</option>
              <option value="fr">French</option>
              <option value="gl">Galician</option>
              <option value="he">Hebrew</option>
              <option value="hi">Hindi</option>
              <option value="hr">Croatian</option>
              <option value="hu">Hungarian</option>
              <option value="id">Indonesian</option>
              <option value="it">Italian</option>
              <option value="jp">Japanese</option>
              <option value="kr">Korean</option>
              <option value="la">Latvian</option>
              <option value="lt">Lithuanian</option>
              <option value="mk">Macedonian</option>
              <option value="no">Norwegian</option>
              <option value="nl">Dutch</option>
              <option value="pl">Polish</option>
              <option value="pt">Portuguese</option>
              <option value="pt_br">PortuguÃªs Brasil</option>
              <option value="ro">Romanian</option>
              <option value="ru">Russian</option>
              <option value="se">Swedish</option>
              <option value="sk">Slovak</option>
              <option value="sl">Slovenian</option>
              <option value="sp">Spanish</option>
              <option value="sr">Serbian</option>
              <option value="th">Thai</option>
              <option value="tr">Turkish</option>
              <option value="uk">Ukrainian</option>
              <option value="vi" selected="selected">Vietnamese</option>
              <option value="zh_cn">Chinese Simplified</option>
              <option value="zh_tw">Chinese Traditional</option>
              <option value="zu">Zulu</option>
            </select>
          </div>
          <form>
            <input type="text" placeholder="Enter a city name" autofocus>
            <button type="submit">Search</button>
            <span class="message"></span>
          </form>
          <div class="history">
            <h5>History</h5>
            <hr>
            <ul class="history-list"></ul>  
          </div>
        </div>
      </section>
    </div>

    <div class="col-md-8">
      <div class="btnDelAll">
        <button id="delBtn">Delete all</button>
      </div>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities"></ul>
        </div>
      </section>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
